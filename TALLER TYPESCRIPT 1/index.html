<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series de TV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div style="background-color: #3980cd; padding: 2px;">
        <img src="https://static.thenounproject.com/png/3303307-200.png" style="width: 50px; height: 50px;" alt="">
        <span style="color: #000000; font-size: large; font-weight: bold; font-size: 20px;">Series de TV</span>
    </div>
    <div class="container">

        <div class="row mt-4">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Canal</th>
                        <th>Temporadas</th>
                      </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>
                <div>
                    <h6>Promedio de temporadas: <span id="promedioTemporadas"></span></h6>
                </div>
            </div>
        
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js" defer></script>
</body>
</html>
